<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormPage.css">
    <script defer src="FormPage.js"></script>
    <title>Choc Form</title>
</head>
<body>
    <div class="container">
        <form id="form" action="#" method="get">
            <div class="title">Check Out</div>
            <div class="input_box">
                <input type="text" id="Username" name="Username" placeholder="Enter your Username">
                <div class="underline"></div>
                <small>dwafawf</small>
            </div>
            <div class="input_box">
                <input type="text" id="email" name="email" placeholder="Enter your Email">
                <div class="underline"></div>
                <small>dwafawf</small>
            </div>
            <div class="input_box">
                <input type="text" id="address" name="address" placeholder="Enter your Address">
                <div class="underline"></div>
                <small>dwafawf</small>
            </div>
            <div class="input_box">
                <input type="number" min="1" max="20" id="amount" name="amount" placeholder="Enter your Quantity">
                <div class="underline"></div>
            </div>
            <button class="input_box_button" id="submit" type="submit">Order</button>
        </form>
    </div>
</body>
</html>
